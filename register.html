<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstate And Property Listings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      .navbar {
          background-color: black;
          color: #000;
      }
      ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
        }
      li a:hover {
          background-color:blue;
          color: white;


        }
        .register-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark background-color:blue">
  <a class="navbar-brand" href="#"><b>Real Estate</b></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a class="nav-link" href="index.html"><b>Home</b></a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="Buy.html"><b>Buy</b></a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="sell.html"><b>Sell</b></a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="login.html"><b>Login</b></a>
          </li>
      </ul>
  </div>
</nav>

  <div class="container">
      <div class="register-container">
          <h2 class="text-center mb-4">Register</h2>
          <form>
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4">Register</button>
              <p class="text-center mt-2">Already registered? <a href="login.html">Login here</a></p>
          </form>
      </div>
  </div>
</body>
</html>
