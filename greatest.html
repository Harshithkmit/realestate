<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GREATEST</title>
  <style>
     .greatestbox {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
  </style>
  <script>
    function greatest(a,b,c) {
    if(a>b && a>c) return a
    if(b>a && b>c) return b
    else return c
    
}
  </script>
</head>
<body>
  <div class="container">
    <div class="register-container">
        <h4 class="text-center mb-4">Greatest Of 3 Numbers</h4>
        <form>
          <div class="form-group">
          <label for="a">Enter A</label>
          <input type="number" input id="a" >
      </div>
      <div class="form-group">
        <label for="b">Enter B</label>
        <input type="number" input id="b">
      </div>
      <div class="form-group">
          <label for="c">Enter C</label>
          <input type="number" input id="c">
      </div>
      <button type="submit" onclick="greatest(a,b,c)" class="btn btn-primary btn-block mt-4">Submit</button>

      <p>Greatest Of a,b,c is: </p>

</body>
</html>
